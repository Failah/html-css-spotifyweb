<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyValerio</title>
</head>

<body class="debug col">
    <!-- web app main section -->
    <div class="wa-container row grow">

        <!-- aside menu section -->
        <aside class="col space-between">
            <div id="upper-aside-column">
                <div class="spot-logo pad-left-15">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>
                <div class="spot-logo pad-left-15 display-none">
                    <img src="img/logo-small.svg" alt="Small Logo">
                </div>
                <div class="marg-bot-10 pad-left-15">
                    <div class="row align-center white">
                        <img class="icon" src="img/home.svg" alt=""><span class="font-size-08">Home</span>
                    </div>
                </div>
                <div class="marg-bot-10 pad-left-15">
                    <div class="row align-center white">
                        <img class="icon" src="img/home.svg" alt=""><span class="font-size-08">Home</span>
                    </div>
                </div>
                <div class="marg-bot-10 pad-left-15">
                    <div class="row align-center white">
                        <img class="icon" src="img/home.svg" alt=""><span class="font-size-08">Home</span>
                    </div>
                </div>
            </div>
            <div id="bottom-aside-column">

            </div>
        </aside>
        <!-- /aside menu section -->

        <!-- main section -->
        <main class="grow">
            <div id="top-header">

            </div>
            <div id="music-section">

            </div>
        </main>
        <!-- /main section -->

    </div>
    <!-- web app main section -->

    <!-- footer section -->
    <footer>

    </footer>
    <!-- /footer section -->
</body>

</html>
